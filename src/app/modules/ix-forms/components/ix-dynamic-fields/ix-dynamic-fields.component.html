<ng-container [formGroup]="form">
    <ng-container *ngFor="let attr of attributes" [formGroupName]="'attributes'">
      <ng-container *ngIf="typeFields === 'input'">
        <ix-input
                [formControlName]="attr.schema._name_"
                [label]="attr.schema.title | translate"
                [placeholder]="attr.schema.title | translate"
                [required]="attr.schema._required_"
                [fxHide]="attr.type !== selectFields"
            ></ix-input>
      </ng-container>
    </ng-container>
</ng-container>
