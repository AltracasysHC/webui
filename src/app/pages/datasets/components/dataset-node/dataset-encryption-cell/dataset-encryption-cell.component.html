<div class="encryption-description" *ngIf="!dataset.encrypted; else encryptedCell">{{ 'Unencrypted' | translate }}</div>
<ng-template #encryptedCell>

  <ng-container *ngIf="dataset.locked; else unlockedCell">
    
    <mat-icon *ngIf="isEncryptionRoot; else ancestorLocked" fontSet="mdi-set" fontIcon="mdi-lock-open">lock_outline</mat-icon>
    <ng-template #ancestorLocked>
      <mat-icon fontSet="mdi-set" fontIcon="mdi-lock-open-outline">lock_outline</mat-icon>
    </ng-template>

    <div class="encryption-description">
      <div>{{ 'Locked' | translate }}</div>
      <div *ngIf="!isEncryptionRoot" class="by-ancestor">{{ 'by ancestor' | translate }}</div>
    </div>
  </ng-container>

  <ng-template #unlockedCell>

    <mat-icon *ngIf="isEncryptionRoot; else ancestorUnlocked" fontSet="mdi-set" fontIcon="mdi-lock-open">lock_open_outline</mat-icon>
    <ng-template #ancestorUnlocked>
      <mat-icon fontSet="mdi-set" fontIcon="mdi-lock-open-outline">lock_open_outline</mat-icon>
    </ng-template>

    <div class="encryption-description">
      <div>{{ 'Unlocked' | translate }}</div>
      <div *ngIf="!isEncryptionRoot" class="by-ancestor">{{ 'by ancestor' | translate }}</div>
    </div>
  </ng-template>
</ng-template>
