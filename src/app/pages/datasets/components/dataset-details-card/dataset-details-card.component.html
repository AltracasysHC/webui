<div>
    <mat-card class="container-card">
      <mat-card-header>
        <h3 mat-card-title>Dataset Details</h3>
        <button mat-button>Edit</button>
      </mat-card-header>
      <mat-card-content>
        <ix-loading-card-content *ngIf="loading"></ix-loading-card-content>
        <div *ngIf="!loading">
          <p><span class="header">Type: </span>{{ dataset.type }}</p>
          <p><span class="header">Sync: </span>{{ dataset.sync?.value }}</p>
          <p><span class="header">Compression Level: </span>{{ dataset.compression?.value }}</p>
          <p><span class="header">Enable Atime: </span>{{ dataset.atime?.value }}</p>
          <p><span class="header">ZFS Deduplication: </span>{{ dataset.deduplication?.value }}</p>
          <p><span class="header">Case Sensitivity: </span>{{ dataset.casesensitivity?.value }}</p>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <!-- TODO: Should be mat-stroked-button, but its styles are polluted -->
        <button class="stroked-btn" mat-stroked-button>Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
