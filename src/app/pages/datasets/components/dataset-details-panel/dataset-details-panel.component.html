<div class="header">
  <h3 class="title">

    <div class="mobile-prefix">
      <a [routerLink]="['/datasets']" class="mobile-back-button">
        <ix-icon 
        name="mdi-chevron-left"
        (click)="onCloseMobileDetails()"
        ></ix-icon>
      </a>
      {{ 'Details for' | translate }}
    </div>

    <span class="prefix">
      {{ 'Details for' | translate }}
    </span>

    <div class="full-path">
        <ix-dataset-icon [dataset]="dataset"></ix-dataset-icon>
        <span class="own-name">{{ ownName }}</span>
    </div>
  </h3>

  <div class="add-buttons">
    <ng-container *ngIf="!dataset.locked" >
      <button
        *ngIf="!isZvol"
        mat-button
        (click)="onAddZvol()"
      >{{ 'Add Zvol' | translate }}</button>
      <button
        mat-button
        color="primary"
        (click)="onAddDataset()"
      >{{ 'Add Dataset' | translate }}</button>
    </ng-container>
  </div>
</div>

<div class="cards">
  <div class="scroll-window">
    <ix-dataset-details-card [dataset]="dataset"></ix-dataset-details-card>
    <ix-dataset-capacity-management-card [dataset]="dataset" *ngIf="isCapacityAllowed"></ix-dataset-capacity-management-card>
    <ix-zfs-encryption-card
      *ngIf="isEncryptionAllowed"
      [dataset]="dataset"
      [parentDataset]="parentDataset"
    ></ix-zfs-encryption-card>
    <ix-data-protection-card [dataset]="dataset"></ix-data-protection-card>
    <ix-permissions-card [dataset]="dataset" *ngIf="hasPermissions && !dataset.locked"></ix-permissions-card>
  </div>
</div>
