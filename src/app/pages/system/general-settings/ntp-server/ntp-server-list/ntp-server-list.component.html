<ix-table-extended
  [title]="'NTP Servers' | translate"
  [dataSource]="dataSource"
  [displayedColumns]="displayedColumns"
  [status]="status"
>

  <div header-actions>
    <button mat-button color="default" (click)="doAdd()">{{ 'Add' | translate }}</button>
  </div>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>{{ 'Address' | translate }}</th>
    <td mat-cell *matCellDef="let server; dataSource: dataSource" (click)="doEdit(server)">{{ server.address }}</td>
  </ng-container>
  <ng-container matColumnDef="burst">
    <th mat-header-cell *matHeaderCellDef>{{ 'Burst' | translate }}</th>
    <td mat-cell *matCellDef="let server; dataSource: dataSource" (click)="doEdit(server)">{{ server.burst }}</td>
  </ng-container>
  <ng-container matColumnDef="iburst">
    <th mat-header-cell *matHeaderCellDef>{{ 'IBurst' | translate }}</th>
    <td mat-cell *matCellDef="let server; dataSource: dataSource" (click)="doEdit(server)">{{ server.iburst }}</td>
  </ng-container>
  <ng-container matColumnDef="prefer">
    <th mat-header-cell *matHeaderCellDef>{{ 'Prefer' | translate }}</th>
    <td mat-cell *matCellDef="let server; dataSource: dataSource" (click)="doEdit(server)">{{ server.prefer }}</td>
  </ng-container>
  <ng-container matColumnDef="minpoll">
    <th mat-header-cell *matHeaderCellDef>{{ 'Min Poll' | translate }}</th>
    <td mat-cell *matCellDef="let server; dataSource: dataSource" (click)="doEdit(server)">{{ server.minpoll }}</td>
  </ng-container>
  <ng-container matColumnDef="maxpoll">
    <th mat-header-cell *matHeaderCellDef>{{ 'Max Poll' | translate }}</th>
    <td mat-cell *matCellDef="let server; dataSource: dataSource" (click)="doEdit(server)">{{ server.maxpoll }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let server; dataSource: dataSource">
      <button
        mat-icon-button
        type="button"
        (click)="doDelete(server)"
        aria-label="Delete"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

</ix-table-extended>
