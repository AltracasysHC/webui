<mat-card class="card">
  <mat-card-content>
    <mat-progress-bar *ngIf="isFormLoading" mode="indeterminate"></mat-progress-bar>
    <form [formGroup]="form" class="ix-form-container" (submit)="onSubmit()">
      <ix-fieldset [title]="'General Options' | translate">

        <p><b>{{ 'Current Version' | translate }}</b>: {{ currentVersion }}</p>

        <ix-select
          fomrControlName="filelocation"
          [label]="helptext.filelocation.placeholder | translate"
          [tooltip]="helptext.filelocation.tooltip ! translate"
          [options]="fileLocationOptions$"
          [required]="true"
        ></ix-select>

        <ix-checkbox
          formControlName="rebootAfterManualUpdate"
          [label]="helptext.rebootAfterManualUpdate.placeholder"
          [tooltip]="helptext.rebootAfterManualUpdate.tooltip"
          *ngIf="!isHa"
        ></ix-checkbox>
        
      </ix-fieldset>
     
      <div class="form-actions">
        <button
          mat-button
          type="submit"
          [disabled]="form.invalid || isFormLoading"
          color="primary"
        >{{ 'Save' | translate }}</button>
        <button
          mat-button
          color="accent"
          (click)="onCancel()"
        >{{ 'Cancel' | translate }}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
