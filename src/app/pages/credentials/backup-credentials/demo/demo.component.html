<mat-card>
  <mat-card-content>
    <h2>1. Create a SSH connection on a previous screen</h2>
    <p>You can use semi-automatic setup and just specify current NAS credentials.</p>

    <h2>2. Select it here:</h2>
    <ix-select
      label="Connection"
      [formControl]="credential"
      [options]="connections$"
      [required]="true"
    ></ix-select>

    <ng-container *ngIf="credential.value">
      <h2>3. Test here</h2>
      <ix-slide-toggle label="Multiple" [formControl]="multiple"></ix-slide-toggle>
      <ix-slide-toggle label="Disabled" [formControl]="disabled"></ix-slide-toggle>

      <ix-explorer
        label="Select values"
        [formControl]="selectedThings"
        root=""
        [multiple]="multiple.value"
        [nodeProvider]="treeNodeProvider"
      ></ix-explorer>

      <p>Form control value:</p>
      <pre>{{ selectedThings.value | json }}</pre>
    </ng-container>
  </mat-card-content>
</mat-card>
