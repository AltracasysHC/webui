<form [formGroup]="form">
  <ix-checkbox
    formControlName="csrExistsOnSystem"
    [label]="'CSR exists on this system' | translate"
    [tooltip]="helptext.add.isCSRonSystem.tooltip | translate"
  ></ix-checkbox>

  <ix-select
    *ngIf="form.controls.csrExistsOnSystem.value"
    formControlName="csr"
    [label]="'Certificate Signing Request' | translate"
    [required]="true"
    [options]="csrOptions$"
    [tooltip]="helptext.add.csrlist.tooltip | translate"
  ></ix-select>

  <ix-form-actions>
    <button
      mat-button
      matStepperPrevious
    >{{ 'Back' | translate }}</button>
    <button
      mat-button
      matStepperNext
      color="primary"
      [disabled]="form.invalid"
    >{{ 'Next' | translate }}</button>
  </ix-form-actions>
</form>
