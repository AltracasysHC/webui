<ng-template #pageHeader>
  <ix-page-title-header>
    <a
      mat-button
      color="primary"
      [matTooltip]="'Create a new pool.' | translate"
      ix-auto
      ix-auto-type="button"
      ix-auto-identifier="_POOL_CREATE"
      [routerLink]="['/storage/manager']"
    >
      {{ 'Create Pool' | translate }}
    </a>
  </ix-page-title-header>
</ng-template>

<div>
  <mat-card><mat-card-content><div class="wip">
        <h4>Note: This is a work in progress for new 'Pools Dashboard' page. You can see what we are building an provide suggestions in <a href="https://github.com/truenas/webui/discussions/6767">Github discussions</a>.</h4>
    </div></mat-card-content></mat-card>
  <button mat-button (click)="navigateToDeviceManagement()"> {{ 'Manage Devices' | translate }}</button>
</div>

<div class="resource-section">
  <h2 class="title">{{ 'Unused Resources' | translate }}</h2>
  <div class="cards">
    <ix-unassigned-disk [pools]="pools"></ix-unassigned-disk>
  </div>
</div>
