<h1 mat-dialog-title>{{ 'Add To Pool' | translate }}</h1>

<form [formGroup]="form" class="ix-form-container" (submit)="onSubmit()">
  <div mat-dialog-content class="content">
    <div>
      <h4>{{ 'Unassigned Disks' | translate }}</h4>
      <p *ngFor="let disk of resource.unusedDisks" class="list-item">
        {{ disk.devname }}
      </p>
    </div>
    
    <ix-fieldset>
      <ix-radio-group
        formControlName="toPool"
        [label]="'Add Disks To:' | translate"
        [options]="toPoolOptions$"
      >
      </ix-radio-group>
      <ix-radio-group
        *ngIf="isExistingMode"
        formControlName="pool"
        [label]="'Existing Pools:' | translate"
        [options]="poolOptions$"
      >
      </ix-radio-group>
    </ix-fieldset>
  </div>

  <div mat-dialog-actions>
    <button
      mat-button
      type="button"
      [matDialogClose]="false"
    >{{ 'Cancel' | translate }}</button>
    <button
      mat-button
      type="submit"
      color="primary"
      [disabled]="form.invalid"
    >{{ 'Add Disks' | translate }}</button>
  </div>
</form>
