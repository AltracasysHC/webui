<div class="container">
  <div class="row">
    <div class="left">
      <div class="item">
        <strong class="title">Slot:</strong> {{ slot }}
      </div>
    </div>
    <div class="right">
      <div class="item">
        <strong class="title">Model:</strong> {{ model }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="left">
      <div class="item">

      </div>

        <strong class="title">Serial:</strong> {{ serial }}
      </div>
    </div>
  </div>
</div>
